<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViaSimples - Início</title>
  <link rel="stylesheet" href="style-viasimples.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="manifest" href="manifest.json" />


  <style>
    .menu {
      display: grid;
      gap: 20px;
      margin-top: 30px;
    }

    .menu a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #FFD600;
      color: #000;
      text-decoration: none;
      padding: 18px 24px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #FFC400;
    }

    .menu a span {
      font-size: 22px;
    }

    .nav-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #FFFFFF;
      border-top: 1px solid #DDD;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 100;
    }

    .nav-bottom a {
      text-align: center;
      color: #333;
      font-size: 12px;
      text-decoration: none;
      flex: 1;
    }

    .nav-bottom a span {
      display: block;
      font-size: 20px;
      margin-bottom: 4px;
    }

    @media (min-width: 700px) {
      .nav-bottom {
        display: none;
      }
    }
  </style>
</head>

<body>

<div id="splash">
  <h2>ViaSimples</h2>
  <p>Carregando...</p>
</div>

<main class="container">
  <h1>🚖 Bem-vindo ao ViaSimples</h1>

  <nav class="menu">
    <a href="03-simulador.html">Simulador de Corrida <span>🧮</span></a>
    <a href="01-cadastro-motorista.html">Cadastro de Motorista <span>📝</span></a>
    <a href="02-admin-painel.html">Painel de Motoristas <span>📋</span></a>
    <a href="gerenciar.html" class="botao-gerenciar">📋 Gerenciar Motoristas</a>

  </nav>
</main>

<nav class="nav-bottom">
  <a href="03-simulador.html"><span>🚗</span>Simular</a>
  <a href="01-cadastro-motorista.html"><span>👤</span>Motorista</a>
  <a href="02-admin-painel.html"><span>📊</span>Painel</a>
  <a href="00-login-admin.html"><span>🔑</span>Login</a>
</nav>

<script>
  window.addEventListener("load", () => {
    const splash = document.getElementById("splash");
    splash.style.opacity = 0;
    setTimeout(() => splash.style.display = "none", 500);
  });
  
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("✅ Service Worker registrado"))
      .catch(err => console.error("❌ Erro ao registrar Service Worker", err));
  }
</script>

</body>
</html>
