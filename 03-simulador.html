<!-- Script de controle do banner de instalaÃ§Ã£o -->
<script>
  let deferredPrompt;

  const isStandalone =
    window.matchMedia("(display-mode: standalone)").matches ||
    window.navigator.standalone === true;

  const bannerShown = localStorage.getItem("simuladorInstallPromptShown");

  if (!isStandalone && !bannerShown) {
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const banner = document.getElementById("install-banner");
      banner.style.display = "block";

      localStorage.setItem("simuladorInstallPromptShown", "true");

      document.getElementById("install-button").addEventListener("click", () => {
        banner.style.display = "none";
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then((choice) => {
          if (choice.outcome === "accepted") {
            console.log("âœ… Simulador instalado");
          } else {
            console.log("âŒ InstalaÃ§Ã£o recusada");
          }
          deferredPrompt = null;
        });
      });
    });
  }
</script>
