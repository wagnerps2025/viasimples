<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login do Motorista</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f0f0f0;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>ðŸš— Login do Motorista</h1>
  <input type="text" id="nomeMotorista" placeholder="Digite seu nome completo" />
  <br />
  <button onclick="loginMotorista()">Entrar</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZKV7Gpy1VCSMxVW__w3PDCyepwJ7Vv6c",
      authDomain: "viasimples-9d340.firebaseapp.com",
      projectId: "viasimples-9d340",
      storageBucket: "viasimples-9d340.appspot.com",
      messagingSenderId: "372389283187",
      appId: "1:372389283187:web:139f81f5224bb0958e7106"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loginMotorista() {
      const nome = document.getElementById("nomeMotorista").value.trim();
      if (!nome) {
        alert("Digite seu nome para continuar.");
        return;
      }

      try {
        const snapshot = await db.collection("motoristas").where("nome", "==", nome).get();
        if (snapshot.empty) {
          alert("Motorista nÃ£o encontrado. Verifique o nome digitado.");
          return;
        }

        localStorage.setItem("motoristaLogado", nome);
        window.location.href = "painel-motorista.html";
      } catch (error) {
        console.error("Erro ao buscar motorista:", error);
        alert("Erro ao tentar fazer login.");
      }
    }
  </script>
</body>
</html>
