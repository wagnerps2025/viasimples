<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViaSimples - Acesso ao Sistema</title>
  <link rel="stylesheet" href="style-viasimples.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .boas-vindas {
      font-size: 1em;
      color: #555;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .senha-container {
      position: relative;
    }

    .toggle-olho {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2em;
      user-select: none;
    }

    .botoes button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background-color: #FFD600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .botoes button:hover {
      background-color: #FFC400;
    }

    #mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
	
	
  </style>
</head>

<body>
  <main class="container">
    <h1 class="titulo-sistema">üöñ ViaSimples</h1>
<p class="boas-vindas">Bem-vindo ao <strong>ViaSimples</strong> ‚Äì <span>Mobilidade e Gest√£o de Corridas</span></p>


    <form id="formLogin" autocomplete="off">
      <label for="nomeAdmin">üë§ Nome de usu√°rio:</label>
      <input type="text" id="nomeAdmin" required />

      <label for="senhaAdmin">üîí Senha:</label>
      <div class="senha-container">
        <input type="password" id="senhaAdmin" required />
        <span class="toggle-olho" onclick="mostrarSenha('senhaAdmin')">üëÅÔ∏è</span>
      </div>

      <div class="botoes">
        <button type="submit">üîê Entrar</button>
      </div>
    </form>

    <div id="mensagem" role="alert" aria-live="polite"></div>
  </main>

  <script>
    document.getElementById("formLogin").addEventListener("submit", function(event) {
      event.preventDefault();
      autenticarAdmin();
    });

    function autenticarAdmin() {
      const nome = document.getElementById("nomeAdmin").value.trim();
      const senha = document.getElementById("senhaAdmin").value.trim();
      const mensagem = document.getElementById("mensagem");

      if (!nome || !senha) {
        exibirMensagem("Preencha nome de usu√°rio e senha.", "red");
        return;
      }

      if (nome !== "Wagner Souza" || senha !== "Wps15012013") {
        exibirMensagem("‚ùå Nome ou senha incorretos.", "red");
        return;
      }

      exibirMensagem("‚úÖ Bem-vindo ao ViaSimples!", "green");

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }

    function mostrarSenha(idCampo) {
      const campo = document.getElementById(idCampo);
      campo.type = campo.type === "password" ? "text" : "password";
    }

    function exibirMensagem(texto, cor) {
      const msg = document.getElementById("mensagem");
      msg.textContent = texto;
      msg.style.color = cor;
    }
  </script>
</body>
</html>
