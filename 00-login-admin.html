<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViaSimples - Acesso ao Sistema</title>
  <link rel="stylesheet" href="style-viasimples.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .boas-vindas {
      font-size: 1em;
      color: #555;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .senha-container {
      position: relative;
    }

    .toggle-olho {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2em;
      user-select: none;
    }

    .botoes button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background-color: #FFD600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .botoes button:hover {
      background-color: #FFC400;
    }

    #mensagem {
      margin-top: 15px;
      font-weight: bold;
    }

    .separador {
      margin: 30px 0 10px;
      font-weight: bold;
      color: #999;
    }
  </style>
</head>

<body>
  <main class="container">
    <h1 class="titulo-sistema">üöñ ViaSimples</h1>
    <p class="boas-vindas">Bem-vindo ao <strong>ViaSimples</strong> ‚Äì <span>Corridas Particulares</span></p>

    <!-- Login com senha -->
    <form id="formLogin" autocomplete="off">
      <label for="nomeAdmin">üë§ Nome de usu√°rio:</label>
      <input type="text" id="nomeAdmin" required />

      <label for="senhaAdmin">üîí Senha:</label>
      <div class="senha-container">
        <input type="password" id="senhaAdmin" maxlength="20" required />
        <span class="toggle-olho" onclick="mostrarSenha('senhaAdmin')">üëÅÔ∏è</span>
      </div>

      <div class="botoes">
        <button type="submit">üîê Entrar</button>
      </div>
    </form>

    <div class="separador">ou</div>

    <!-- Acesso direto ao simulador sem digitar -->
    <form id="formVisitante">
      <div class="botoes">
        <button type="submit">üöó Entrar no Simulador de Corrida</button>
      </div>
    </form>

    <div id="mensagem" role="alert" aria-live="polite"></div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZKV7Gpy1VCSMxVW__w3PDCyepwJ7Vv6c",
      authDomain: "viasimples-9d340.firebaseapp.com",
      projectId: "viasimples-9d340",
      storageBucket: "viasimples-9d340.appspot.com",
      messagingSenderId: "372389283187",
      appId: "1:372389283187:web:139f81f5224bb0958e7106"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("formLogin").addEventListener("submit", function(event) {
      event.preventDefault();
      autenticarUsuario();
    });

    async function autenticarUsuario() {
      const nome = document.getElementById("nomeAdmin").value.trim();
      const senha = document.getElementById("senhaAdmin").value.trim();
      const mensagem = document.getElementById("mensagem");

      if (!nome || !senha) {
        exibirMensagem("Preencha nome de usu√°rio e senha.", "red");
        return;
      }

      // Acesso fixo do administrador
      if (nome === "Wagner Souza" && senha === "Master15012013") {
        localStorage.setItem("usuario", "admin");
        localStorage.setItem("nomeAdmin", nome);
        exibirMensagem("‚úÖ Bem-vindo, administrador!", "green");
        setTimeout(() => window.location.href = "index2.html", 1000);
        return;
      }

      // Verifica√ß√£o de motorista real no Firebase
      try {
        const snapshot = await db.collection("motoristas")
          .where("nome", "==", nome)
          .where("senha", "==", senha)
          .get();

        if (!snapshot.empty) {
          localStorage.setItem("usuario", "motorista");
          localStorage.setItem("nomeMotorista", nome);
          exibirMensagem("‚úÖ Acesso liberado para motorista!", "green");
          setTimeout(() => window.location.href = "painel-motorista.html", 1000);
        } else {
          exibirMensagem("‚ùå Nome ou senha incorretos.", "red");
        }
      } catch (error) {
        console.error("Erro ao validar login:", error);
        exibirMensagem("‚ùå Erro ao conectar com o servidor.", "red");
      }
    }

    document.getElementById("formVisitante").addEventListener("submit", function(event) {
      event.preventDefault();
      localStorage.setItem("usuario", "visitante");
      localStorage.setItem("nomeVisitante", "Visitante");
      exibirMensagem("‚úÖ Acesso liberado ao simulador!", "green");
      setTimeout(() => window.location.href = "03-simulador.html", 1000);
    });

    function mostrarSenha(idCampo) {
      const campo = document.getElementById(idCampo);
      campo.type = campo.type === "password" ? "text" : "password";
    }

    function exibirMensagem(texto, cor) {
      const msg = document.getElementById("mensagem");
      msg.textContent = texto;
      msg.style.color = cor;
    }
  </script>
</body>
</html>
