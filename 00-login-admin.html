<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViaSimples - Acesso ao Sistema</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .boas-vindas {
      font-size: 1em;
      color: #555;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .senha-container {
      position: relative;
    }

    .toggle-olho {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2em;
      user-select: none;
    }

    .botoes button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background-color: #FFD600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .botoes button:hover {
      background-color: #FFC400;
    }

    #mensagem {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    .separador {
      margin: 30px 0 10px;
      font-weight: bold;
      color: #999;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      label {
        font-size: 13px;
      }

      input {
        font-size: 0.95em;
      }

      .botoes button {
        font-size: 0.95em;
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>üöñ ViaSimples</h1>
    <p class="boas-vindas">Bem-vindo ao <strong>ViaSimples</strong> ‚Äì Corridas Particulares</p>

    <form id="formLogin" autocomplete="off">
      <label for="nomeUsuario">üë§ Nome de usu√°rio:</label>
      <input type="text" id="nomeUsuario" required />

      <label for="senhaUsuario">üîí Senha:</label>
      <div class="senha-container">
        <input type="password" id="senhaUsuario" maxlength="20" required />
        <span class="toggle-olho" onclick="mostrarSenha('senhaUsuario')">üëÅÔ∏è</span>
      </div>

      <div class="botoes">
        <button type="submit">üîê Entrar</button>
      </div>
    </form>

    <div class="separador">ou</div>

    <form id="formVisitante">
      <div class="botoes">
        <button type="submit">üöó Entrar no Simulador de Corrida</button>
      </div>
    </form>

    <div id="mensagem" role="alert" aria-live="polite"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZKV7Gpy1VCSMxVW__w3PDCyepwJ7Vv6c",
      authDomain: "viasimples-9d340.firebaseapp.com",
      projectId: "viasimples-9d340",
      storageBucket: "viasimples-9d340.appspot.com",
      messagingSenderId: "372389283187",
      appId: "1:372389283187:web:139f81f5224bb0958e7106"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("formLogin").addEventListener("submit", function(event) {
      event.preventDefault();
      autenticarUsuario();
    });

    document.getElementById("formVisitante").addEventListener("submit", function(event) {
      event.preventDefault();
      exibirMensagem("‚úÖ Acesso liberado ao simulador!", "green");
      setTimeout(() => window.location.href = "03-simulador.html", 1000);
    });

    async function autenticarUsuario() {
      const nome = document.getElementById("nomeUsuario").value.trim().toLowerCase();
      const senha = document.getElementById("senhaUsuario").value.trim();

      if (!nome || !senha) {
        exibirMensagem("Preencha nome de usu√°rio e senha.", "red");
        return;
      }

      try {
        if (nome === "wagner souza" && senha === "Master15012013") {
          exibirMensagem("‚úÖ Bem-vindo, administrador!", "green");
          setTimeout(() => {
            window.location.href = "painel-motorista.html?tipo=admin";
          }, 1000);
          return;
        }

        const lista = await db.collection("motoristas").get();
        let encontrado = false;

        lista.forEach(doc => {
          const dados = doc.data();
          const nomeDb = dados.nome ? dados.nome.trim().toLowerCase() : "";
          const senhaDb = dados.senha ? dados.senha.toString().trim() : "";

          if (nomeDb === nome && senhaDb === senha) {
            encontrado = true;
            const id = doc.id;
            exibirMensagem("‚úÖ Acesso liberado para motorista!", "green");
            setTimeout(() => {
              window.location.href = `painel-motorista.html?tipo=motorista&id=${id}`;
            }, 1000);
          }
        });

        if (!encontrado) {
          exibirMensagem("‚ùå Nome ou senha incorretos.", "red");
        }
      } catch (error) {
        console.error("Erro ao validar login:", error);
        exibirMensagem("‚ùå Erro ao conectar com o servidor.", "red");
      }
    }

    function mostrarSenha(idCampo) {
      const campo = document.getElementById(idCampo);
      campo.type = campo.type === "password" ? "text" : "password";
    }

    function exibirMensagem(texto, cor) {
      const msg = document.getElementById("mensagem");
      msg.textContent = texto;
      msg.style.color = cor;
    }
  </script>
</body>
</html>
