<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViaSimples - Acesso ao Sistema</title>
  <style>
    /* ... estilos mantidos como estão ... */
  </style>
</head>

<body>
  <main class="container">
    <h1>🚖 ViaSimples</h1>
    <p class="boas-vindas">Bem-vindo ao <strong>ViaSimples</strong> – Corridas Particulares</p>

    <form id="formLogin" autocomplete="off">
      <label for="nomeUsuario">👤 Nome de usuário:</label>
      <input type="text" id="nomeUsuario" required />

      <label for="senhaUsuario">🔒 Senha:</label>
      <div class="senha-container">
        <input type="password" id="senhaUsuario" maxlength="20" required />
        <span class="toggle-olho" onclick="mostrarSenha('senhaUsuario')">👁️</span>
      </div>

      <div class="botoes">
        <button type="submit">🔐 Entrar</button>
      </div>
    </form>

    <div class="separador">ou</div>

    <form id="formVisitante">
      <div class="botoes">
        <button type="submit">🚗 Entrar no Simulador de Corrida</button>
      </div>
    </form>

    <div id="mensagem" role="alert" aria-live="polite"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZKV7Gpy1VCSMxVW__w3PDCyepwJ7Vv6c",
      authDomain: "viasimples-9d340.firebaseapp.com",
      projectId: "viasimples-9d340",
      storageBucket: "viasimples-9d340.appspot.com",
      messagingSenderId: "372389283187",
      appId: "1:372389283187:web:139f81f5224bb0958e7106"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("formLogin").addEventListener("submit", function(event) {
      event.preventDefault();
      autenticarUsuario();
    });

    document.getElementById("formVisitante").addEventListener("submit", function(event) {
      event.preventDefault();
      exibirMensagem("✅ Acesso liberado ao simulador!", "green");
      setTimeout(() => window.location.href = "03-simulador.html", 1000);
    });

    async function autenticarUsuario() {
      const nome = document.getElementById("nomeUsuario").value.trim();
      const senha = document.getElementById("senhaUsuario").value.trim();
      const mensagem = document.getElementById("mensagem");

      if (!nome || !senha) {
        exibirMensagem("Preencha nome de usuário e senha.", "red");
        return;
      }

      try {
        // Verifica se é administrador
        if (nome === "Wagner Souza" && senha === "Master15012013") {
          exibirMensagem("✅ Bem-vindo, administrador!", "green");
          setTimeout(() => {
            window.location.href = "painel-motorista.html?tipo=admin";
          }, 1000);
          return;
        }

        // Verifica se é motorista
        const snapshot = await db.collection("motoristas")
          .where("nome", "==", nome)
          .where("senha", "==", senha)
          .get();

        if (!snapshot.empty) {
          const motorista = snapshot.docs[0];
          const id = motorista.id;

          // Corrige tipo da senha se necessário
          const dados = motorista.data();
          if (typeof dados.senha === "number") {
            await motorista.ref.update({ senha: dados.senha.toString() });
          }

          localStorage.setItem("usuario", "motorista");
          localStorage.setItem("motoristaID", id);

          exibirMensagem("✅ Acesso liberado para motorista!", "green");
          setTimeout(() => {
            window.location.href = "painel-motorista.html";
          }, 1000);
        } else {
          exibirMensagem("❌ Nome ou senha incorretos.", "red");
        }
      } catch (error) {
        console.error("Erro ao validar login:", error);
        exibirMensagem("❌ Erro ao conectar com o servidor.", "red");
      }
    }

    function mostrarSenha(idCampo) {
      const campo = document.getElementById(idCampo);
      campo.type = campo.type === "password" ? "text" : "password";
    }

    function exibirMensagem(texto, cor) {
      const msg = document.getElementById("mensagem");
      msg.textContent = texto;
      msg.style.color = cor;
    }
  </script>
</body>
</html>
