<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Motorista</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --cor-principal: #FFD600;
      --cor-hover: #FFC400;
      --cor-fundo: #f4f6f8;
      --cor-texto: #333;
      --cor-secundaria: #666;
      --fonte: 'Segoe UI', 'Roboto', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--fonte);
      background-color: var(--cor-fundo);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      color: var(--cor-texto);
      margin-bottom: 20px;
      text-align: center;
    }

    .painel {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .motorista {
      background-color: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      border-left: 5px solid var(--cor-principal);
      position: relative;
    }

    .motorista-id {
      position: absolute;
      top: 16px;
      left: 16px;
      font-size: 13px;
      color: var(--cor-secundaria);
      font-weight: bold;
    }

    .motorista h2 {
      font-size: 20px;
      margin-bottom: 8px;
      color: var(--cor-texto);
      text-align: center;
    }

    .motorista p {
      font-size: 15px;
      color: var(--cor-secundaria);
      margin: 4px 0;
      text-align: center;
    }

    .motorista button {
      margin-top: 12px;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: var(--cor-principal);
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .motorista button:hover {
      background-color: var(--cor-hover);
    }

    @media (max-width: 480px) {
      .motorista {
        padding: 14px;
      }

      .motorista h2 {
        font-size: 18px;
      }

      .motorista p {
        font-size: 14px;
      }

      .motorista button {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸš– Painel do Motorista</h1>
  <div class="painel" id="painelMotoristas">Carregando dados...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZKV7Gpy1VCSMxVW__w3PDCyepwJ7Vv6c",
      authDomain: "viasimples-9d340.firebaseapp.com",
      projectId: "viasimples-9d340",
      storageBucket: "viasimples-9d340.appspot.com",
      messagingSenderId: "372389283187",
      appId: "1:372389283187:web:139f81f5224bb0958e7106"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const painel = document.getElementById("painelMotoristas");

    async function carregarPainel() {
      painel.innerHTML = "Carregando dados...";

      const tipo = new URLSearchParams(window.location.search).get("tipo");
      const motoristaId = localStorage.getItem("motoristaId");

      try {
        painel.innerHTML = "";

        if (tipo === "motorista" && motoristaId) {
          const doc = await db.collection("motoristas").doc(motoristaId).get();
          if (!doc.exists) {
            painel.innerHTML = "<p>Motorista nÃ£o encontrado.</p>";
            return;
          }
          renderizarMotorista(doc);
        } else {
          const lista = await db.collection("motoristas").get();
          if (lista.empty) {
            painel.innerHTML = "<p>Nenhum motorista cadastrado.</p>";
            return;
          }
          lista.forEach(doc => renderizarMotorista(doc));
        }
      } catch (error) {
        console.error("Erro ao carregar motoristas:", error);
        painel.innerHTML = "<p>Erro ao acessar os dados.</p>";
      }
    }

    function renderizarMotorista(doc) {
      const m = doc.data();
      const ref = doc.ref;
      const id = doc.id;

      const container = document.createElement("div");
      container.className = "motorista";

      const idLabel = document.createElement("div");
      idLabel.className = "motorista-id";
      idLabel.textContent = `ID: ${id}`;

      const nome = document.createElement("h2");
      nome.textContent = m.nome;

      const statusAtivo = document.createElement("p");
      statusAtivo.textContent = `Status: ${m.ativo ? "âœ… Ativo" : "âŒ Inativo"}`;

      const statusServico = document.createElement("p");
      let statusTexto = "ðŸ”´ IndisponÃ­vel";
      if (!m.ativo) {
        statusTexto = "ðŸ”’ Bloqueado";
      } else if (m.statusAtual === "em_servico") {
        statusTexto = "ðŸš§ Em serviÃ§o";
      } else if (m.statusAtual === "aguardando") {
        statusTexto = "ðŸŸ¢ Aguardando corrida";
      } else if (m.statusAtual === "desligado") {
        statusTexto = "ðŸ”´ Desligado";
      }
      statusServico.textContent = `SituaÃ§Ã£o: ${statusTexto}`;

      container.appendChild(idLabel);
      container.appendChild(nome);
      container.appendChild(statusAtivo);
      container.appendChild(statusServico);

      if (m.ativo) {
        const botao = document.createElement("button");
        botao.textContent = m.statusAtual === "desligado" ? "ðŸ”Œ Ligar" : "â›” Desligar";
        botao.onclick = async () => {
          const novoStatus = m.statusAtual === "desligado" ? "aguardando" : "desligado";
          await ref.update({ statusAtual: novoStatus });
          carregarPainel();
        };
        container.appendChild(botao);
      }

      painel.appendChild(container);
    }

    carregarPainel();
  </script>
</body>
</html>
