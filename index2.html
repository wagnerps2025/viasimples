<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViaSimples - Início</title>

  <!-- Estilos principais -->
  <link rel="stylesheet" href="style-viasimples.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="manifest" href="manifest.json" />

  <!-- Estilos internos específicos da página -->
  <style>
    .menu {
      display: grid;
      gap: 20px;
      margin-top: 30px;
    }

    .menu a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #FFD600;
      color: #000;
      text-decoration: none;
      padding: 18px 24px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #FFC400;
    }

    .menu a span {
      font-size: 22px;
    }

    .nav-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #FFFFFF;
      border-top: 1px solid #DDD;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 100;
    }

    .nav-bottom a {
      text-align: center;
      color: #333;
      font-size: 12px;
      text-decoration: none;
      flex: 1;
    }

    .nav-bottom a span {
      display: block;
      font-size: 20px;
      margin-bottom: 4px;
    }

    @media (min-width: 700px) {
      .nav-bottom {
        display: none;
      }
    }

    #splash {
      text-align: center;
      padding: 60px;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="splash">
    <h2>ViaSimples</h2>
    <p>Carregando...</p>
  </div>

  <main class="container" style="display:none;">
    <h1>🚖 Bem-vindo ao ViaSimples</h1>

    <nav class="menu">
      <a href="03-simulador.html">Simulador de Corrida <span>🧮</span></a>
      <a href="01-cadastro-motorista.html">Cadastro de Motorista <span>📝</span></a>
      <a href="02-admin-painel.html">Painel de Motoristas <span>📝</span></a>
      <a href="gerenciar.html">Gerenciar Motoristas <span>📋</span></a>
	  <a href="04-configuracoes.html">Configuracoes Valores <span>📋</span></a>
    </nav>
  </main>

  <nav class="nav-bottom">
    <a href="03-simulador.html"><span>🚗</span>Simular</a>
    <a href="01-cadastro-motorista.html"><span>👤</span>Motorista</a>
    <a href="02-admin-painel.html"><span>📊</span>Painel</a>
    <a href="00-login-admin.html"><span>🔑</span>Login</a>
	<a href="04-configuracoes.html"><span>📊</span>Configuracoes</a>
  </nav>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Inicialização do Firebase e lógica principal -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const splash = document.getElementById("splash");
      const main = document.querySelector("main.container");

      // Inicializa Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDZKV7Gpy1VCSMxVW__w3PDCyepwJ7Vv6c",
        authDomain: "viasimples-9d340.firebaseapp.com",
        projectId: "viasimples-9d340",
        storageBucket: "viasimples-9d340.appspot.com",
        messagingSenderId: "372389283187",
        appId: "1:372389283187:web:139f81f5224bb0958e7106"
      };
      firebase.initializeApp(firebaseConfig);
      window.db = firebase.firestore();

      // Splash
      if (splash && main) {
        splash.style.opacity = 0;
        setTimeout(() => {
          splash.style.display = "none";
          main.style.display = "block";
        }, 400);
      }

      // Verificação de acesso
      const usuario = localStorage.getItem("usuario");
      const permitido = ["admin", "motorista", "visitante"];
      if (!permitido.includes(usuario)) {
        window.location.replace("00-login-admin.html");
        return;
      }

      // Bloqueio de links
      document.querySelectorAll("a[href]").forEach(link => {
        const href = link.getAttribute("href");
        const acessoLivre = href.includes("03-simulador") || href.includes("00-login");
        const acessoRestrito = href.includes("01-cadastro") || href.includes("02-admin") || href.includes("gerenciar");

        if (!usuario && acessoRestrito) {
          link.addEventListener("click", function(e) {
            e.preventDefault();
            alert("🔒 Acesso restrito. Você será redirecionado para login.");
            window.location.href = "00-login-admin.html";
          });
        }
      });

      // Registro de acesso
      const nome = localStorage.getItem("nomeVisitante") || "Usuário";
      const perfil = localStorage.getItem("usuario");

      setTimeout(() => {
        if (perfil && window.db) {
          window.db.collection("acessos").add({
            nome: nome,
            perfil: perfil,
            timestamp: new Date().toISOString()
          }).then(() => {
            console.log("✅ Acesso registrado no Firebase");
          }).catch(err => {
            console.warn("⚠️ Falha ao registrar acesso:", err);
          });
        }
      }, 1000);

      // GitHub Pages reload
      if (location.hostname.includes("github.io") && !localStorage.getItem("githubDesbloqueado")) {
        localStorage.setItem("githubDesbloqueado", "true");
        setTimeout(() => location.reload(), 1000);
      }

      // Service Worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js")
          .then(() => console.log("✅ Service Worker registrado"))
          .catch(err => console.error("❌ Erro ao registrar Service Worker", err));
      }
    });
  </script>
</body>
</html>
